# NOTE: This is a template. Create actual secrets using kubectl create secret or sealed-secrets
#
# Example:
# kubectl create secret generic myashes-backend-secrets \
#   -n myashes-backend \
#   --from-literal=POSTGRES_USER=myashes \
#   --from-literal=POSTGRES_PASSWORD=<password> \
#   --from-literal=SECRET_KEY=<secret-key>
#
# Or use Bitnami Sealed Secrets:
# kubeseal --format yaml < secret.yaml > sealed-secret.yaml
#
apiVersion: v1
kind: Secret
metadata:
  name: myashes-backend-secrets
  namespace: myashes-backend
type: Opaque
stringData:
  # Database credentials (match platform PostgreSQL)
  POSTGRES_USER: "myashes"
  POSTGRES_PASSWORD: "CHANGE_ME_IN_PRODUCTION"

  # App secret key (generate with: openssl rand -hex 32)
  SECRET_KEY: "CHANGE_ME_IN_PRODUCTION"
