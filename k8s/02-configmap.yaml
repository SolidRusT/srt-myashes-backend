apiVersion: v1
kind: ConfigMap
metadata:
  name: myashes-backend-config
  namespace: myashes-backend
data:
  # Application settings
  APP_NAME: "MyAshes.ai API"
  API_V1_STR: "/api/v1"
  DEBUG: "false"
  ENVIRONMENT: "production"

  # Database settings (using platform PostgreSQL CNPG cluster)
  POSTGRES_HOST: "platform-postgres-rw.data-platform.svc.cluster.local"
  POSTGRES_PORT: "5432"
  POSTGRES_DB: "myashes"

  # Redis/Valkey cache (platform Valkey)
  REDIS_HOST: "valkey.data-platform.svc.cluster.local"
  REDIS_PORT: "6379"

  # Website URL for share links
  WEBSITE_URL: "https://myashes.ai"

  # CORS origins
  BACKEND_CORS_ORIGINS: '["https://myashes.ai", "https://www.myashes.ai", "https://myashes.lab.hq.solidrust.net"]'

  # Workers for production
  WORKERS: "4"

  # Admin Steam IDs (comma-separated)
  # Suparious: 76561198024774727
  ADMIN_STEAM_IDS: "76561198024774727"
